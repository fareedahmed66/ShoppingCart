		// *************************************************
		// Shopping cart functions

		var cart = [];

		var Item = function(name, price, count) {
			this.name = name
			this.price = price
			this.count = count
		};

		function addItemToCart(name, price, count) {
			for (var i in cart) {
				if (cart[i].name === name) {
					cart[i].count += count;
					return;
				}
			}

			var item = new Item(name, price, count);
			cart.push(item);
			saveCart();
		}


		function removeItemFromCart(name) { // Removes one item
			for (var i in cart) {
				if (cart[i].name === name) {
					cart[i].count --;
					if (cart[i].count === 0) {
						cart.splice(i, 1);
					}
					break;
				}
			}
			saveCart();
		} 

		

		function removeItemFromCartAll(name) { // removes all item name
			for (var i in cart) {
				if (cart[i].name === name) {
					cart.splice(i,1);
					break;
				}
			}
			saveCart();
		}

		function clearCart() {

		function countCart() { //-> return total count
			var totalCount = 0;
			for (var i in cart) {
				totalCount += cart[i].count;
			}

			return totalCount;
		} 

		console.log( countCart( ));

		function totalCart() { //-> return total cost
			var totalCost = 0;
			for (var i in cart) {
				totalCost += cart[i].price * cart[i].count;
			}
			return totalCost;
		} 

		console.log( totalCart());

		function listCart() { //-> array of Item
			var cartCopy = [];
			for(var i in cart) {
				var item = cart[i];
				var itemCopy = {};
				for (var p in item) {
					itemCopy[p] = item[p];
				}
				itemCopy.total = item.price * item.count;
				cartCopy.push(itemCopy);
			}
			return cartCopy;
		} 


		function saveCart() {
			localStorage.setItem("shoppingCart", JSON.stringify(cart));
